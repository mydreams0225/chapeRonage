<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/regist.css">
    <script src="js/jquery.js"></script>
</head>

<body>
    <div class="wrapper">
        <p>用户注册</p>
        <div class="content">
            <input class="input phone" type="text" placeholder="请输入手机号码" />
        </div>
        <div class="content">
            <input class="input pwd" type="text" placeholder="请输入密码" />
        </div>
        <div class="content">
            <input class="input confirmPwd" type="text" placeholder="请再次输入密码" />
        </div>
        <div class="radio">
            <!-- 第一组 -->
            <input id="r1" type="radio" value="0" name="gender">男</input>
            <input id="r2" type="radio" value="1" name="gender">女</input>
        </div>
        <div class="content code">
            <input class="input confirmPwd" type="text" placeholder="请输入验证码" />
            <button click="getCode">获取验证码</button>
        </div>
        <div>
            <div class="button regist">立即注册</div>
        </div>
        <script type="text/javascript" src="js/regist.js"></script>
    </div>
</body>

</html>
